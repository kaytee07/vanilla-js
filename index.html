<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List AppS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
             <div class="todo">
                 <div class="todo__header">
                    <h1 class="todo__title">task at hand</h1>
                    <label for="todo__input">
                        <input id="todo__input" class="input" type="text" placeholder="enter a text">
                    </label>
                    </div>
                 </div>
                 <div class="todo__body">
                    <ul class="todo__list">
                        <li class="todo__item">learn js</li>
                        <li class="todo__item">read a book</li>
                        <li class="todo__item">watch a movie</li>
                    </ul>
                </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
